<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link3</title>
    <link rel="stylesheet" href="recipes.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body class="link3">
    <header class="nav-container">
        <!-- navigation bar -->
        <nav class="topnav">         
            <a href="./home.html" class="home" id="navbtn">HOME</a>
            <div class="dropdown" >  
                <button class="dropbtn" id="navbtn">RECIPES</button>
                <div class="dropdown-content">
                    <a href="./link1.html">Pho</a>
                    <a href="./link2.html">Spring Rolls</a>
                    <a href="./link3.html">Vietnamese Pancake</a>
                </div>
            </div>   
            <a href="./menu.html" class="menu" id="navbtn">MENU</a>  
            <div>
                <input id="navbtn"
                    class="search-field"
                    type="search" 
                    placeholder="Find a Recipe..." onsearch="searchRecipes()"/>
                <div class="result-content"></div>
            </div>
            <div class="exit" >
                <button class="exit-btn" id="navbtn" onclick="exitOnClick()" >EXIT </button>
            </div>
        </nav>
    </header>
    <main>
        <!-- recipe -->
        <section class="recipe-container">
            <!-- name -->
            <h1 class="recipe-name" style="color:rgb(220, 147, 0)"></h1><br>
            <!-- rating -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star "></span><br>
            <!-- image -->
            <img src="./source/banhxeo.jpeg" class="recipe-image">
            
            <!-- ingredients -->
            <div>
                <h3 style="color:rgb(220, 147, 0); padding:10px">INGREDIENTS:</h3> 
                <p class="ingredients" style="color:rgb(242, 164, 8)"></p>
            </div>
            <!-- instructions -->
            <div>
                <h3 style="color:rgb(220, 147, 0); padding:15px">INSTRUCTIONS:</h3>
                <p class="instructions" style="color:rgb(196, 124, 0)"></p>
            </p>
            <!-- source -->
            <div class="source" style="background-color:rgb(196, 124, 0)"></div>
        </section>
    <!-- REVIEW     -->
        <aside class="review-container">
            <form class="review">
                <h2 style="text-align:center">Review</h2>
                <label>Rating</label>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div><br><br>
    
                <label for="comment">Comment:</label>
                <textarea id="comment-text"></textarea><br>
                
                <button class="add">Submit</button>
            </form>
            <!-- filter comment -->
            <div class="fil-dropdown">
                <button onclick="dropDownBtn()" class="filterbtn">Filter</button>
                <div id="filtercontent" class="filter-content">
                    <button class="stars active" onclick="getRating('5')">5-star rating</button>
                    <button class="stars" onclick="getRating('4')">4-star rating</button>
                    <button class="stars" onclick="getRating('3')">3-star rating</button>
                    <button class="stars" onclick="getRating('2')">2-star rating</button>
                    <button class="stars" onclick="getRating('1')" >1-star rating</button>
                </div>
            </div>
    <!-- comment list -->
            <section id="comment-list"></section>
        </aside>
    
    <!-- pop-up filter -->
        <!-- <button class="close-btn">X</button> -->
        <div class="filter-container"></div>
        
    </main>
    <footer>
    </footer>
    
    <script src="axios.min.js"></script>
    <script src='client.js'></script>
</body>
</html>
