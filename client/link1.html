<body>
<!-- navigation bar -->
<header>
    <nav class="topnav">         
        <a href="./home.html" class="home" id="navbtn">HOME</a>
        <div class="dropdown">  
            <button class="dropbtn" id="navbtn">RECIPES</button>
            <div class="dropdown-content">
                <a href="./link1.html">Spring rolls</a>
                <a href="./link2.html">Pho</a>

                class="search-field"
                type="search" 
                placeholder="Find a Recipe..." /></a>
        <div class="sign-in">
            <button class="sign-in-btn" id="navbtn" onclick="openForm()">SIGN IN</button>   
        </div>
    </nav>
</header>

<main>
    <div class="left">
        <h2>Star Rating</h2>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
<!-- REVIEW     -->
    <aside class="review-container">
        <form class="review">
            <h2 style="text-align:center">Review</h2>
            <label>Rating</label>
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div><br><br>
            
            <label id="name" for="name-input">Your Name:</label>
            <input type='text' id="name-input" style="height:30px;width:200px;font-size:16px;float:right"/ required><br><br>

            <label for="comment">Comment:</label>
            <textarea id="comment-text"></textarea><br>
            
            <button class="add">Submit</button>
        </form>
<!-- filter comment -->
        <div class="dropdown">
            <button onclick="dropDownBtn()" class="filterbtn">Filter</button>
            <div id="filter-btn" class="filter-content">
            <a>Ascending rating</a>
            <a>Descending rating</a>
            </div>
        </div>

        <section id="comment-list"></section>

        
    </aside>

</main>
<footer></footer>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src='./link1.js'></script>
</body>
</html>
